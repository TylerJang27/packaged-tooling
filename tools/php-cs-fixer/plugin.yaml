version: 0.1
downloads:
  - name: php-cs-fixer
    downloads:
      - os:
          linux: linux
          macos: macos
        cpu:
          x86_64: x86_64
          arm_64: arm64
        url: https://github.com/matthewbaggett/packaged-tooling/releases/download/${version}/php-cs-fixer-8.2-${os}-${cpu}
tools:
  definitions:
    - name: php-cs-fixer
      download: php-cs-fixer
      known_good_version: 0.0.1
      environment:
        - name: PATH
          list: ["${tool}/bin"]
      shims: [php-cs-fixer]
