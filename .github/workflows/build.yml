on:
  push:
    branches:
      - main

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        phar:
          - php-cs-fixer
        platform:
          - linux/amd64
          - linux/arm64
        include:
          - phar: php-cs-fixer
            source: https://github.com/PHP-CS-Fixer/PHP-CS-Fixer/releases/download/v3.49.0/php-cs-fixer.phar
            extensions: filter,tokenizer,dom,mbstring
    steps:
      - name: "Git: Checkout"
        uses: actions/checkout@v4

      - name: "Setup: QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "Setup: Buildx"
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: ${{ matrix.platform }}

      - name: "Build: ${{ matrix.phar }}"
        run: |
          instance_id=$(echo "extract-${{ matrix.phar }}-${{ matrix.platform }}" |  sed 's/[^a-zA-Z0-9]/-/g')
          
          docker buildx build \
            --progress plain \
            --tag matthewbaggett/packaged-tooling:${{ matrix.phar }} \
            --target builder-phar \
            --platform ${{ matrix.platform }} \
            --file ./Dockerfile \
            --load \
            --build-arg PHAR_DOWNLOAD_URL=${{ matrix.source }} \
            --build-arg PHAR_EXTENSIONS=${{ matrix.extensions }} \
            --build-arg OUTPUT_BIN_NAME=${{ matrix.phar }} \
            .

          docker rm -f $instance_id | true
          
          docker create \
            --name $instance_id \
            matthewbaggett/packaged-tooling:${{ matrix.phar }}

          mkdir -p bin/
          
          docker cp \
              $instance_id:/build/bin/${{ matrix.phar }} \
              bin/${{ matrix.phar }}-${{ matrix.platform }}

          docker rm -f $instance_id

      - name: "Cleanup: Push extracted bin as artifact"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.phar }}-${{ matrix.platform }}
          path: bin/${{ matrix.phar }}-${{ matrix.platform }}
